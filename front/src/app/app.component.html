<h1 style="text-align: center">Twitter Scraper Data</h1>

<div style="display: block;" *ngIf="chartReady && data_sets.length">
    <canvas baseChart
            [datasets]="data_sets"
            [labels]="data_labels"
            [options]="barChartOptions"
            [plugins]="barChartPlugins"
            [legend]="barChartLegend"
            [chartType]="barChartType">
    </canvas>
</div>
